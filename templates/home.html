<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Alonis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <a href="{{ url_for('home_page') }}" class="page-logo">Alonis</a>
            </div>
            <div class="header-nav">
                <!-- <a href="#" class="nav-icon"><i class="fas fa-search"></i></a> -->
                <a href="{{ url_for('profile_page') }}" class="nav-icon"><i class="fas fa-user-circle"></i></a>
                <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
            </div>
        </header>

        <main class="main-content">
            <section class="welcome-banner">
                <div class="welcome-text">
                    <h1>{{ greeting_text }}</h1>
                    <h2>{{ intro_text }}</h2>
                    <p>{{ cta_text }}</p>
                </div>
            </section>

            <section class="features-bar">
                <a href="{{ url_for('assessment_page', assessment_type='personality') }}" class="feature-item-link">
                    <div class="feature-item">
                        <i class="fas fa-user-check"></i>
                        <span>Personality Test</span>
                    </div>
                </a>
                <a href="{{ url_for('assessment_page', assessment_type='mindlab') }}" class="feature-item-link">
                    <div class="feature-item">
                        <i class="fas fa-brain"></i>
                        <span>MindLens</span>
                    </div>
               <a href="{{ url_for('chat_page') }}" class="feature-item-link">
                    <div class="feature-item">
                        <i class="fas fa-comments"></i>
                        <span>AI Chat</span>
                    </div>
                </a>
                <a href="{{ url_for('notes_page') }}" class="feature-item-link">
                    <div class="feature-item">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Notes & Goals</span>
                    </div>
                </a>
            </section>

           <section class="recommendations">
                <h3>Recommendations</h3>
                <div class="cards-container" id="recommendations-container">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </section>


            <section class="quote-section" id="quote-container">
                <div class="skeleton-quote"></div>
            </section>

            <script src="{{ url_for('static', filename='js/home_loader.js') }}"></script>

        </main>
    </div>
</body>
</html>
